<body>

    <h1> Check whether a string contains another string and concatenate </h1>

    <p>Write a function that takes two strings, say a and b, as arguments</p>
    <p>If a contains b, append b to the beginning of a</p>
    <p>If not, append it to the end</p>
    <p>Return the concatenation</p>

    
    

    
  

    <script>

            

            function myFunction(num) {

               
                
                return parseFloat(num.toFixed(2));


                

            }

            console.log(myFunction(2.12397));
            console.log(myFunction(3.136));
            console.log(myFunction(1.12397));
            console.log(myFunction(26.1379));
            
    </script>
