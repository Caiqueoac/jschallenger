<body>

    <h1> Multiplication, division, and comparison operators </h1>

    <p>Write a function that takes two numbers, say a and b, as arguments</p> 
    <p>If a is smaller than b, divide a by b </p>  
    <p>Otherwise, multiply both numbers</p>   
    <p>Return the resulting value</p>   





    <script>

        //let a = parseInt(prompt("Enter the first number"));  
        //let b = parseInt(prompt("Enter the second number"));

        


       function myFunction( a,  b) {

            return  a<b ? a/b : a*b; 


        }

        console.log(myFunction(10,2)); // test
        console.log(myFunction(2,10)); // test
        

           

    </script>
