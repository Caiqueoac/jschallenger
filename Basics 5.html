<body>

    <h1> Round a number to 2 decimal places </h1>

    <p>Write a function that takes a number as argument</p>
    <p>Round the number to the 2nd digit after the comma</p>
    <p>Return the rounded number</p>
      
  

    <script>

            

            function myFunction(a, b) {

                                     

                return a.indexOf(b) === -1 ? a + b : b + a

            }

            console.log(myFunction('Works hard', 'hard'));
            console.log(myFunction('Works hard', 'banana'));

        
    </script>
    
</body>
