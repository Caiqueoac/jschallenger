<body>

    <h1> Check if a number is a whole number  </h1>


    <p>Write a function that takes a number as argument</p> 
    <p>If the number is a whole number (has no decimal place), return true  </p> 
    <p>Otherwise, return false</p> 


    <script>

        //solution 1

        function myFunction1(input) {
            return Number.isInteger(input) 
        }


        //solution 2      
        
        function myFunction2(input) {
            return input - Math.floor(input) === 0
        }

        

        console.log(myFunction1(10.5));
        console.log(myFunction1(5));

        console.log(myFunction2(10.5));
        console.log(myFunction2(5));

    </script>
    
</body>
