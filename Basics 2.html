<body>

    <h1> Comparison operators, strict equality </h1>

    <p> Write a function that takes two values, say a and b, as arguments</p> 
    <p> Return true if the two values are equal and of the same type </p> 





    <script>

        function myFunction(a, b) {
        return a === b;
        }

        console.log(myFunction(1,'1'));
        console.log(myFunction(1,1));
        console.log(myFunction(5,'5'));


           

    </script>
    
</body>
