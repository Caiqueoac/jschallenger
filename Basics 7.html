<body>

    <h1> Find next higher natural number that is divisble by y </h1>

    <p>Write a function that takes two numbers, say x and y, as arguments</p>
    <p>Check if x is divisible by y</p>
    <p>If yes, return x</p>
    <p>If not, return the next higher natural number that is divisible by y</p>

    <p>Open the console to see the output </p>
  

    <script>

            

            function myFunction(x,y) {

                if (x % y === 0){
                    return x;
                }else{
                    while (!(x % y === 0)){
                        x++;  
                    }
                    return x;
                }
                
            }

            console.log(myFunction(10,2));
            console.log(myFunction(10,3));

        
    </script>
